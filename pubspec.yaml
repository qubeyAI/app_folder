name: qubeyai
description: "Your personal finance coach. Powered by AI, designed for your goals â€” meet QubeyAI."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  icons_plus: ^5.0.0
  google_fonts: ^6.2.0

  # Splash screen
  flutter_native_splash: ^2.4.1

  font_awesome_flutter: ^10.5.0

  # Timezone (compatible w/ flutter_local_notifications)
  timezone: ^0.9.4
  flutter_local_notifications: ^18.0.1

  # Remove awesome_notifications to avoid conflict
  # awesome_notifications: REMOVE

  url_launcher: ^6.3.0

  # Firebase (Dart 3.5 compatible versions)
  firebase_core: ^3.8.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.5

  provider: ^6.1.2
  shared_preferences: ^2.2.3
  http: ^1.2.2
  confetti: ^0.7.0
  intl: ^0.19.0
  upi_india: ^3.0.1

  # Latest compatible notifications
  flutter_local_notifications: ^19.5.0

  fl_chart: ^0.67.0

  # Audio player compatible with Dart 3.5
  audioplayers: ^5.2.1

  file_picker: ^8.0.6
  share_plus: ^7.2.1

  # WebView version compatible with Dart 3.5
  webview_flutter: ^4.10.0

  in_app_purchase: ^3.1.11

  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/logo.png/app_icon.png"
  adaptive_icon_background: "#000000"
  web:
    generate: true
    image_path: "assets/logo.png/app_icon.png"
    adaptive_icon_foreground: "assets/logo.png/app_icon.png"
    adaptive_icon_background: "#000000"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/logo/qubey logo.jpg
  image_dark: assets/logo/qubey logo.jpg

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/qubey forgotpassword screen.jpg
    - assets/logo/qubey logo.jpg
    - assets/welcome screen/Untitled design.png
    - assets/logo.png/app_icon.png



