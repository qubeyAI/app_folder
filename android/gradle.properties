# Project-wide Gradle settings.

# Increase Gradle daemon performance
org.gradle.daemon=false
org.gradle.parallel=true
org.gradle.configureondemand=true


# Enable caching
org.gradle.caching=true

# Java memory settings (for PC builds)
org.gradle.jvmargs=-Xmx1024m -Dfile.encoding=UTF-4 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# AndroidX and Jetifier (required for modern Android projects)
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compiler settings
kotlin.incremental=true
kotlin.code.style=official

kotlin.version=2.0.0
android.defaults.buildfeatures.buildconfig=true


# Flutter-specific (if youre using Flutter)
android.enableR8=true

# Disable Gradle warnings summary
org.gradle.warning.mode=all

# Prevent "variant" issues in some builds

android.nonTransitiveRClass=true
